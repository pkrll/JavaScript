<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
	<title>ProgressBar Plugin</title>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="progressbar-1.1.js"></script>
	<script type="text/javascript">
        $(document).ready(function() {
        	$("span.create").click(function() {
        		// Create the Progress bar object and
        		// set the parent element in which the
        		// the progress bar should appear.
        		statusbar = new ProgressBar({
        			color: '#0A0',
        			parentElement: $("#progress-bar-container")
        		}, function () {
        			// Custom callback function, sets
        			// the label
        			this.setLabel("Custom done function!");
        		});
        	});

        	$("span.run").click(function() {
        		for (var i = 0; i<101; i++) {
        			statusbar.setProgress(i);
        		}

        	});

        });
    </script>
	<link rel="stylesheet" href="progressbar-1.1.css" type="text/css" media="screen">
	<style type="text/css">
		div#control-panel {
			margin:20px auto;
			width:200px;
			text-align:center;
			font-size:20px;
		}

		div#control-panel span {
			color:blue;
			cursor:pointer;
		}

		div#control-panel span:hover {
			color:#000;
		}
	</style>
</head>
<body style="margin:0;">
		<!-- The #control-panel creates and runs the
			 progress bar in the sample example. 	-->
		<div id="control-panel">
			<span class="create">Create</span> / <span class="run">Run</a>
		</div>

		<div id="progress-bar-container">
			<!-- The progress bar will be created here -->
		</div>

</body>
</html>
