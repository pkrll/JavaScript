<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tooltip 1.0</title>
        <link rel="stylesheet" href="example.css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="../Source/tooltip-1.0.css" media="screen" charset="utf-8">
        <script src="//code.jquery.com/jquery-2.1.4.min.js" charset="utf-8"></script>
        <script src="../Source/tooltip-1.0.js" charset="utf-8"></script>
        <script src="example.js" charset="utf-8"></script>
    </head>
    <body style="margin:0">

        <div class="login-window" style="">
            <div class="login-window-header">
                jQuery Tip
            </div>
            <div class="login-window-input" >
                <form>
                    <label>
                        <div class="login-window-input-label">Click submit without filling in the form</div>
                        <div class="tooltip-container">
                            <input type="text" placeholder="Username" autofocus="autofocus" required="required" />
                        </div>
                    </label>
                        <div class="tooltip-container">
                            <input type="password" placeholder="Password" required="required"/>
                        </div>
                    <input type="submit" value="Submit" />
                </form>
            </div>
        </div>

    </body>
</html>
